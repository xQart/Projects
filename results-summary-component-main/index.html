<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">


</head>
<body>

  <div class="container">

    <div class="score">
      <h2>Your Result</h2>
      <div class="result">
        <span>76</span>
        of 100
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="cat">
        <div class="reaction">
          <img src="assets\images\icon-reaction.svg" alt="reaction">Reaction<span>80 <span class="diff">/ 100</span> 
        </span>
        </div>
        <div class="memory">
          <img src="assets\images\icon-memory.svg" alt="memory">  Memory
          <span>92 <span class="diff">/ 100</span> 
        </span>
        </div>
        <div class="verbal">
          <img src="assets\images\icon-verbal.svg" alt="verbal"> Verbal
          <span>61 <span class="diff">/ 100</span> 
        </span>
        </div>
        <div class="visual">
          <img src="assets\images\icon-visual.svg" alt="visual"> Visual
          <span>72 <span class="diff">/ 100</span> 
        </span>
        </div>
      </div>
      <div class="btn">
        <button class="continue">Continue</button>
      </div>
    </div>


  </div>
</body>
</html>
