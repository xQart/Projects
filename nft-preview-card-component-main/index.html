<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">

    <div class="img-container">
      
      <img src="images\image-equilibrium.jpg" alt="nft" class="nft" >
      <div class="empty">
        <img src="images\icon-view.svg" alt="eye" class="eye">
      </div>
    
    </div>

    <div class="content-container">
      <h1 class="title-container">Equilibrium #3429</h1>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>

      <div class="value-days">
        <div class="price">
          <img src="images\icon-ethereum.svg" alt="eth">
          <span> 0.041 ETH</span>
        </div>
        <div class="days">
          <img src="images\icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
    </div>


    <div class="owner-contianer">
      <img src="images\image-avatar.png" alt="own">
      Creation of <span> Jules Wyvern</span> 
    </div> 
  </div>
  
</body>
</html>
