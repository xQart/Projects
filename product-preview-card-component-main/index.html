<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="card-container">
    <div class="img-container">
      <source srcset="images\image-product-mobile.jpg" media="(min-width: 550px)">
      <img src="images\image-product-desktop.jpg" atl="img">
    </div>

    <div class="content-container">

      <h4 class="content">PERFUME</h4>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description-container">  
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <p class="current-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
  
      <button class="cart">
        <img src="images\icon-cart.svg" alt="cart"/> Add to Cart
      </button>
    </div>


  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
